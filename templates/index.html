<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #444;
        }

        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #loading img {
            width: 60px;
        }

        .footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Comments Downloader</h1>

        <div class="form-container">
            <form id="commentForm" action="/process" method="POST">
                <label for="video_id">Enter YouTube Video ID:</label>
                <input type="text" id="video_id" name="video_id" required>

                <label for="language_code">Select Language:</label>
                <select id="language_code" name="language_code" required>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="te">Telugu</option>
                    <option value="mr">Marathi</option>
                    <option value="ta">Tamil</option>
                    <option value="ur">Urdu</option>
                    <option value="gu">Gujarati</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="or">Odia</option>
                    <option value="as">Assamese</option>
                    <option value="pa">Punjabi</option>
                    <option value="sd">Sindhi</option>
                    <option value="sanskrit">Sanskrit</option>
                    <!-- Add more languages if needed -->
                </select>

                <input type="submit" value="Download Comments">
            </form>
        </div>

        <div id="loading">
            <img src="https://tenor.com/view/loading-loading-forever-bobux-loader-gif-18368917" alt="Loading...">
        </div>
    </div>

    <div class="footer">
        <p>Made with <i class="fas fa-heart"></i> by DSE</p>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block'; // Show the spinner
        });
    </script>
</body>
</html>
